{% extends 'user/login.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block pagefirst %}
{% endblock %}

{% block form %}
    <div class='text-center' style="padding-bottom: 10px">
        <h1>修改用户资料</h1>
    </div>
    <form class="login" method="POST" action="{% url 'user:userdetailchange' %}" novalidate>
        {% csrf_token %}

        <div class="m-auto" style="width: 80%">
            {{ form|crispy }}
            <span style="font-size: 15px;font-weight: bold;color: rgb(255,0,0);">{{ message }}</span>
        </div>

        <div  style="text-align: right;width: 90%" >
             <a href='#' style="margin-right:45%;">修改密码</a>
            <button class="btn btn-info btn-sm rounded-0 " type="submit">提交资料</button>
        </div>
    </form>




{% endblock %}
