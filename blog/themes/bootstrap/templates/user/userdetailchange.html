
{#这个页面备用，实际是直接采用admin User 的 编辑页面#}

{% extends 'user/login.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block pagefirst %}
{% endblock %}

{% block other %}
<div class="container-fluid" style="max-height:90%;border:1px solid rgb(180,180,180);border-radius:10px;color: rgb(255,255,255);width:90%;margin-top: 5%;padding:30px 50px 50px 50px;background-color:rgba(32,32,32,0.8); ">
    <div class='text-center' style="padding-bottom: 10px">
        <h1>修改用户资料</h1>
    </div>
    <form class="login" method="POST" action="{% url 'user:userdetailchange' %}" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        <div class="m-auto" style="width:80%">
            {{ form|crispy }}
            <span style="font-size: 15px;font-weight: bold;color: rgb(255,0,0);">{{ message }}</span>
        </div>


        <div  style="text-align: right;width: 90%" >
             <a href='#' style="margin-right:45%;">修改密码</a>
            <button class="btn btn-info btn-sm rounded-0 " type="submit">提交资料</button>
        </div>
    </form>

{% endblock %}
